    <section id="container">
    	<div id="contactContainer" class="mx-auto">
		<div class="mb-3">
    		<p class="display-3 text-center">Let's build your PC...</p>	
    	</div>
		<div class="mb-3">
			<select class="form-select" multiple aria-label="select example">
			  <option selected>Select Processor Vendor</option>
			  <option value="1">Intel</option>
			  <option value="2">AMD</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Processor</option>
			  <option value="i7-1065G7">i7-1065G7</option>
			  <option value="i7-10710U">i7-10710U</option>
			  <option value="i9-9900K">i9-9900K</option>
			  <option value="i5-9400F">i5-9400F</option>
			  <option value="i7-10710U">i7-10710U</option>
			  <option value="i3-9350KF">i3-9350KF</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Motherboard</option>
			  <option value="i7-1065G7">MSI MEG X570 ACE</option>
			  <option value="i7-10710U">GIGABYTE X299</option>
			  <option value="i9-9900K">GIGABYTE H370 HD3</option>
			  <option value="i5-9400F">MSI B450 Tomahawk</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Graphics card</option>
			  <option value="i7-1065G7">Nvidia GeForce RTX 3090</option>
			  <option value="i7-10710U">Nvidia GeForce RTX 3080</option>
			  <option value="i9-9900K">Nvidia Titan V</option>
			  <option value="i5-9400F">AMD Radeon VII</option>
			  <option value="i7-10710U">AMD Radeon RX 5700</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select RAM</option>
			  <option value="i7-1065G7">Hynix Genuine (H15201504-21) 2 GB DDR2 Laptop Ram</option>
			  <option value="i7-10710U">Samsung (M378T5263AZ3) 2GB DDR2 Desktop Ram</option>
			  <option value="i9-9900K">Adata Premier (AD3U1600C2G11-R) 2GB DDR3 PC RAM</option>
			  <option value="i5-9400F">Adata Premier (ADDS1600W4G11-R) 4GB DDR3 Laptop RAM</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Cabinet</option>
			  <option value="i7-1065G7">iball BABY 342 Desktop Cabinet (With SMPS)</option>
			  <option value="i7-10710U">Intex IT-216 Computer Cabinet</option>
			  <option value="i9-9900K">Corsair CC-9011051-WW Mid-Tower Gaming Case</option>
			  <option value="i5-9400F">Cooler Master Elite 110 Desktop Case</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Fan and cooling</option>
			  <option value="i7-1065G7">i7-1065G7</option>
			  <option value="i7-10710U">i7-10710U</option>
			  <option value="i9-9900K">i9-9900K</option>
			  <option value="i5-9400F">i5-9400F</option>
			  <option value="i7-10710U">i7-10710U</option>
			  <option value="i3-9350KF">i3-9350KF</option>
			</select>
		</div>
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>Select Storage</option>
			  <option value="i7-1065G7">500GB SSD</option></option>
			  <option value="i7-10710U">1TB HDD</option>
			  <option value="i9-9900K">1TB SSD</option>
			  <option value="i5-9400F">256GB SSD</option>
			</select>
		</div>
		<p class="text-center text-danger">Total: &#x20B9; 14,900/-</p>
		<div class="mb-3">
			<button type="submit" class="btn btn-secondary btn-lg btn-block">Get Quote</button>
		</div>	
		</div>
    </section>




    <section id="container" class="spacer" id="contactus">
    	<div id="contactContainer" class="mx-auto">
    		<div class="mb-3">
    			<p class="display-3 text-center">We would like to hear from you!</p>
    		</div>
			<div class="mb-3">
			  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
			</div>
			<div class="mb-3">
			  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@domain.com">
			</div>
			<div class="mb-3">
			  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
			</div>
			<div class="mb-3">
			  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Say something..."></textarea>
			</div>
			<div class="mb-3">
			  <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
			</div>	
    	</div>
    </section>
